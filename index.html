<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<body>
   <div class="container">
      <header class="header">

              <h2>Front-End Developer</h2>

      </header>

      <main>

        <figure>
            <picture class="desk">
                <source media="(min-width: 750px)" srcset="images/rawpixel-com-577492-1000.jpg"/>

            </picture>
        </figure>

        
        <section class="featured">
            <h2 class="featured_title">Featured Work</h2>
            <div class="featured_works">
                <div class="projects">
                    <img src="images/pixel_art.png" alt="Pixel Art Maker Codepen">

                </div>
    
                <div class="projects project_middle">
                    <img src="images/random_quote.png" alt="Random Quote Codepen">
                    <h2>Quote Generator</h2>
                    <a href="https://codepen.io/butchinator/full/WZqeEv" target="_blank"><button>View</button></a>
                </div>
    
                <div class="projects">
                    <img src="images/doggy.jpg" alt="cute dog looking at camera">
                    <h2>Trading Card</h2>
                    <a href="http://htmlpreview.github.io/?https://github.com/butchinator/animal_card/blob/master/card.html" target="_blank"><button>View</button></a>
                </div>
            </div>
            
        </section>

        <footer>
            <p class="footer_text">Copyright 2018 Michael Barritt &copy;</p>
            <div class="icon-link">
                <a href="https://github.com/butchinator" target="_blank"><i class="fab fa-github-square"></i></a>
            </div>

            <div class="icon-link">
                <a href="https://github.com/butchinator" target="_blank"><i class="fab fa-codepen"></i></a>
            </div>
        </footer>
      </main>
   </div>
